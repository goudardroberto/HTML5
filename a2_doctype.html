<!-- O DOCTYPE é uma tag especial, na qual o navegador poderá utilizar os recursos avançados do HTML5. -->
<!DOCTYPE html>
<html>
<head>
    <!-- Importante usar uma configuração para resolver o problema de símbolos latinos. -->
    <meta charset="UTF-8" />
    <title>Página de teste</title>
</head>
<body>
    <!-- Os headings vão do h1 ao h6. -->
    <h1>Título da página</h1>
    <h2>Sub-título da página</h2>
    <h3>Sub-sub-título da página</h3>
    <h6>Sub-título da página</h6>

    <p>Podemos usar parágrafos.</p>

    <a href="https://www.google.com.br">Ir para o site do Google</a>
    <!-- Podemos usar a tag br para quebrar linha. -->
    <br/>

    <!-- Podemos colocar um atributo para explicar a imagem. -->
    <img src="https://www.google.com.br/google.jpg" alt="Logo do Google"/>
    <br/>

    <button>Clique em mim</button>

    <h3>Lista desordenada</h3>
    <!-- Usamos a tag ul para lista sem ordem. -->
    <ul>
        <li>Farinha</li>
        <li>Ovo</li>
        <li>Açúcar</li>
        <li>Fermento</li>
        <li>Leite</li>
    </ul>
    <h3>Lista ordenada</h3>
    <!-- Usamos a tag ol para lista com ordem. -->
    <ol>
        <li>Farinha</li>
        <li>Ovo</li>
        <li>Açúcar</li>
        <li>Fermento</li>
        <li>Leite</li>
    </ol>
</body>
</html>
