<!-- Tags e atributos. -->
<h1>Seja Bem Vindo(a)</h1>
<h2>Digitando algo</h2>
<h4>Outro texto</h4>

<!-- Algumas tags não precisam ser fechadas, ou seja, não tem conteúdo para controlar.
Uma <img> tem nas propriedades tudo o que ela precisa, o fechamento só seria necessário 
para indicar que o conteúdo acabou, mas não nenhum conteúdo vinculado à tag a não ser ela própria. -->
<hr/>

<p>Algum texto qualquer</p>
<!-- Podemos usar strong para negrito e u para underline. Aqui vemos que podemos aninhar. -->
<strong>Texto <u>Legal</u></strong>

<!-- Usamos a para anchor, onde os links são definidos. A href para referência-->
<a href="https://www.google.com.br">Clique aqui para entrar no Google</a>

<!-- A tag img não precisa fechar, podemos passar atributos para ela. -->
<img src="https://www.google.com.br/google.jpg" width="100px"/>
