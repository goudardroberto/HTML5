<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de decisão</title>
</head>
<body>
    <script type="text/javascript">
        var operacao = '+';
        // Estrutura de decisão simples
        /*
        if (operacao == '+') {
            alert('adicao');
        }else if (operacao == '-'){
            alert('subtracao');
        }else if (operacao == '*'){
            alert('multiplicacao');
        }else if (operacao == '/'){
            alert('divisao');
        }else{
            alert('Operacao nao definida');
        }
        */
        // Estrutura de decisão usando switch
        switch(operacao){
            case '+':
                alert('adicao');
                break;
            case '-':
                alert('subtracao');
                break;
            case '*':
                alert('multiplicao');
                break;
            case '/':
                alert('divisao');
                break;
            default:
                alert('Operacao nao definida');
                break;
        } 

    </script>
</body>
</html>
